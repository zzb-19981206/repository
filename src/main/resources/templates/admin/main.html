	var table1;
	$(document).ready(function() {
		var lang = {

				"sFirst" : "首页",

				"sLast" : "末页",
				"sJump" : "跳转"
			},

				"sSortAscending" : ": 以升序排列此列",
				"sSortDescending" : ": 以降序排列此列"
			}
		};
		table1 = $('#mytab1').DataTable({
			bAutoWidth : true,
			language : lang, //提示信息
			serverSide : true, //启用服务器端分页
			searching : false,
			bLengthChange : false,
			Processing:false,
			limit : 10,
			scrollY : '100%',
			crollX : '100%',
			iDisplayLength : 10,
			// 加载状态  
			ajax : {
				type : "post",
				url : "/admin/system/kfqUpadte/mainTz",
				dataSrc : "data",
				data : function(d) {
					var param = {};
					var slbh1 = $('#slbh1').val();
					var starttime = $("#starttime").val();
		 			var endtime = $("#endtime").val();
					param.draw = d.draw;
					param.start = d.start;
					param.length = d.length;
					param.slbh = slbh1;
					param.starttime = starttime;
		 			param.endtime = endtime;
					return param;//自定义需要传递的参数。
				},
			},
			columns : [ {
				data : null,
				bSortable : true,
				className : "text-center",
				width : "3%",
				render : function(data, type, row, meta) {
					// 显示行号  
					var startIndex = meta.settings._iDisplayStart;
					return startIndex + meta.row + 1;
				}
			}, {
				data : "slbh",
				width : "4%",
				sortable : false,
				render : function(data, type,row, meta) {
					//return '<a  onclick="bwctz('+data+')">'+data+'</a>';
					return '<a onclick="javascript:bwctz(this);return false;" href="#">'+data+'</a>';
				}
			}, {
				"data" : "bdczh",
				width : "9%",
				bSortable : false
			},{
				"data" : "qlrmc",
				width : "6%",
				bSortable : false
			},{
				"data" : "fwzl",
				width : "10%",
				bSortable : false
			},{
				"data" : "querymc",
				width : "6%",
				bSortable : false
			}
			,{
				"data" : "queryrq",
				width : "6%",
				bSortable : false
			},{
				"data" : "ywzt",
				width : "4%",
				bSortable : false,
				render : function(data, type,row, meta) {
				    if (data == "1") {
                    	return '<a class="layui-btn layui-btn-xs" style="width:80%;" href="#">'+'已提交'+'</a>';
                	}else if(data == "2"){
                		return '<a class="layui-btn layui-btn-danger layui-btn-xs" style="width:80%;" href="#">'+'已完成'+'</a>';
                	}else{
                		return "已收件";
                	}
				}
			}, {
				"data" : "ywFgzt",
				width : "4%",
				bSortable : false,
				render : function(data, type,row, meta) {
					if (data == "1") {
                    	return '<a class="layui-btn layui-btn-xs" style="width:80%;" href="#">'+'已提交'+'</a>';
                	}else if(data == "2"){

                	}else{
                		return "";
                	}
				}
			}, {
				"data" : "ywSwzt",
				width : "4%",
				bSortable : false,
				render : function(data, type,row, meta) {
					if (data == "1") {
                    	return '<a class="layui-btn layui-btn-xs" style="width:80%;" href="#">'+'已提交'+'</a>';
                	}else if(data == "2"){

                	}else{
                		return "";
                	}
				}
			}]
		});
	});
	function slcx1() {
		table1.ajax.reload();
	}
	function bwctz(obj){
		var slbh=obj.innerText;
		layer.open({
			  type: 2,
			  title: ['不动产信息','font-size: 20px;'],
			  shadeClose: true,
			  shade: 0.8,
			  area: ['100%', '100%'],
			  content: "/mainList?slbh=" + slbh,
		}); 
	}
	function sjd(){
		layer.open({
			type : 2,
			title : [ '收件单', 'font-size: 20px;color:#44ACB6;' ],
			shadeClose : true,
			shade : 0.8,
			area : [ '100%', '100%' ],
			content : "/admin/kfqbdc/sjd",
		});
	}
</script>
